<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ứng dụng Quản lý Khách sạn{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; color: #343a40; }
        .navbar { background-color: #343a40; padding: 1rem 2rem; }
        .navbar a { color: white; text-decoration: none; font-size: 1.1rem; margin-right: 20px; }
        .navbar a:hover { color: #d3d3d3; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        h1 { color: #495057; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
    <a href="{{ url_for('trang_chu') }}">Bảng điều khiển</a>
    <a href="{{ url_for('calendar_redirect') }}">Lịch đặt phòng</a>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
